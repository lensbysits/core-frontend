<p-autoComplete
  [suggestions]="filteredOptions"
  field="value"
  (onSelect)="onItemSelected($event)"
  (onUnselect)="onItemUnselected($event)"
  (onDropdownClick)="onSearched($event)"
  (completeMethod)="onSearched($event)"
  (onClear)="onCleared()"
  dropdownMode="current"
  [(ngModel)]="multiple ? values : value"
  [disabled]="disabled"
  [required]="required"
  [dropdown]="dropdown"
  [multiple]="multiple"
  [forceSelection]="false"
  (onKeyUp)="onKeyUp($event)"
  [placeholder]="placeholder">
</p-autoComplete>
