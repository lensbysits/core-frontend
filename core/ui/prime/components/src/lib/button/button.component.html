<button pButton
        [label]="label"
        class="p-button-{{type}}"
        [class.p-button-raised]="isRaised()"
        [class.p-button-rounded]="isRounded()"
        [class.p-button-text]="isText()"
        [class.p-button-sm]="size === 'small'"
        [class.p-button-lg]="size === 'large'"
        [icon]="icon"
        (click)="clicked.emit($event)"
        [disabled]="disabled">
</button>
