<p-calendar [showIcon]="true"
            [inputId]="id"
            [showOnFocus]="false"
            dateFormat="d-m-yy"
            [showClear]="true"
            [keepInvalid]="true"
            [showButtonBar]="showButtonBar"
            [placeholder]="placeholder!"
            [showTime]="showTime"
            [timeOnly]="timeOnly"
            [disabled]="isDisabled" 
            [required]="isRequired" 
            [(ngModel)]="value"
            #date>
</p-calendar>
