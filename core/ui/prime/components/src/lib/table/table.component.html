<p-table [value]="source"
         [lazy]="true"
         (onLazyLoad)="onLazyLoadData($event)"
         selectionMode="single"
         [paginator]="true"
         [rows]="10"
         [totalRecords]="totalRecords"
         [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns.columns">{{ column.label }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td *ngFor="let column of columns.columns">
                <ng-container *ngIf="column.field">
                    {{ item[column.field] }}
                </ng-container>
                <ng-container *ngIf="!column.field">
                    Please render column content !!!
                </ng-container>
                
            </td>
        </tr>
    </ng-template>
</p-table>
