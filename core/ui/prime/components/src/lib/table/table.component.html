<p-table
	[value]="source"
	[lazy]="true"
	(onLazyLoad)="onLazyLoadData($event)"
	selectionMode="single"
	[paginator]="paginator"
	[rows]="rows"
	[totalRecords]="totalRecords"
	[loading]="loading"
	[styleClass]="styleClass"
	[rowsPerPageOptions]="rowsPerPageOptions"
	[showCurrentPageReport]="showCurrentPageReport"
	[currentPageReportTemplate]="currentPageReportTemplate"
	[paginatorPosition]="paginatorPosition">
	<ng-template pTemplate="header">
		<tr>
			<ng-container *ngFor="let column of columns.columns">
				<th
					*ngIf="column.sortable"
					[pSortableColumn]="
						column.sortField ? column.sortField : column.field
					">
					<p-sortIcon
						[field]="
							column.sortField ? column.sortField : column.field
						"></p-sortIcon>
					{{ column.label }}
				</th>
				<th *ngIf="!column.sortable">
					{{ column.label }}
				</th>
			</ng-container>
			<th
				*ngIf="hasRowActions()"
				style="width: 32px"></th>
		</tr>
	</ng-template>
	<ng-template
		pTemplate="body"
		let-item>
		<tr
			(click)="onRowClicked(item)"
			(dblclick)="onRowDblClicked(item)">
			<td *ngFor="let column of columns.columns">{{ item[column.field] }}</td>
			<td *ngIf="hasRowActions()">
				<lens-button
					class="context-menu-btn"
					icon="pi pi-ellipsis-v"
					appearance="text"
					size="small"
					(clicked)="
						onRowActionButtonClicked(menu, $event, item)
					"></lens-button>
			</td>
		</tr>
	</ng-template>
</p-table>

<p-tieredMenu
	[model]="rowActionItems"
	[popup]="true"
	#menu></p-tieredMenu>
