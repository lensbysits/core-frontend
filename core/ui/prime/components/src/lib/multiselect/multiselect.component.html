<ng-container
	*ngIf="
		display === 'chip';
		then displayChip;
		else displayDefault
	"></ng-container>

<ng-template #displayDefault>
	<p-multiSelect
		(onChange)="onMultiSelectChanged($event)"
		[inputId]="id"
		[options]="options"
		[placeholder]="placeholder!"
		[optionValue]="optionValue"
		[optionLabel]="optionLabel"
		[optionDisabled]="optionDisabled"
		[disabled]="disabled"
		[readonly]="readonly"
		[showHeader]="showHeader"
		[(ngModel)]="selectedOptions"></p-multiSelect>
</ng-template>

<ng-template #displayChip>
	<p-multiSelect
		(onChange)="onMultiSelectChanged($event)"
		[inputId]="id"
		[options]="options"
		[placeholder]="placeholder!"
		[optionValue]="optionValue"
		[optionLabel]="optionLabel"
		[optionDisabled]="optionDisabled"
		[disabled]="disabled"
		[readonly]="readonly"
		[showHeader]="showHeader"
		[(ngModel)]="selectedOptions"
		display="chip"></p-multiSelect>
</ng-template>
