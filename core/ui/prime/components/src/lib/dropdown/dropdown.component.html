<p-dropdown [inputId]="id"
            (onChange)="onDropdownChanged($event)"
			[(ngModel)]="value"
            [options]="options"
            [placeholder]="placeholder!"
            [showClear]="!required"
            [group]="grouped"
            [editable]="editable"
            [optionValue]="optionValue"
            [optionLabel]="optionLabel"
            [optionDisabled]="optionDisabled"
            [required]="required"
            [disabled]="disabled">
    <ng-template let-option pTemplate="item">
        {{ option[this.optionLabel] || "&nbsp;" }}
    </ng-template>
</p-dropdown>
