<textarea
	pInputTextarea
	[id]="id"
	[attr.placeholder]="placeholder"
	[attr.disabled]="disabled"
	[attr.required]="required"
	[formControl]="control"
	[autoResize]="autoResize"
	[cols]="cols"
	[rows]="rows"
	[style]="style"
	(focusin)="onFocusIn($event)"
	(focusout)="onFocusOut($event)"></textarea>
