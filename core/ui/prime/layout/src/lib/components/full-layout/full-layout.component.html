
<div class="layout-wrapper {{true ? 'layout-wrapper-dark' : 'layout-wrapper-light'}}">
    <div class="layout-topbar">
        <div>IsAuthenicated: {{ isAuthenticated }}</div>
        <div>
        <button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
        <button *ngIf="!isAuthenticated" (click)="login()">login</button>
        </div>
    </div>
    <div class="layout-mask" [ngClass]="{'layout-mask-active': true}"></div>
    
    <div class="layout-content">
        <div class="layout-content-inner h-full">
            <router-outlet></router-outlet>
        </div>
        <div class="layout-footer">
            <div class="layout-footer-left">
                <span>PrimeNG 14.0.2 by </span>
                <a href="https://www.primetek.com.tr">{{ (authenticationService.userData$ | async) | json }}</a>
            </div>
            <div class="layout-footer-right">
                <a href="https://github.com/primefaces/primeng" class="mr-3">
                    <i class="pi pi-github"></i>
                </a>
                <a href="https://twitter.com/prime_ng" class="mr-3">
                    <i class="pi pi-twitter"></i>
                </a>
                <a href="https://discord.gg/gzKFYnpmCY" target="_blank">
                    <i class="pi pi-discord"></i>
                </a>
            </div>
        </div>
    </div>
</div>
