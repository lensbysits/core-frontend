<div
	(click)="onLayoutClick()"
	[ngClass]="{
		'mini-sidebar': sidebarType === 'mini-sidebar',
		'show-sidebar': showMobileSidebar
	}"
	id="main-wrapper"
	data-layout="vertical"
	data-navbarbg="skin5"
	[attr.data-sidebartype]="sidebarType"
	data-sidebar-position="absolute"
	data-header-position="absolute"
	data-boxed-layout="full">
	<ui-topbar></ui-topbar>
	<ui-left-sidebar></ui-left-sidebar>
	<div class="page-wrapper">
		<ui-breadcrumbs></ui-breadcrumbs>
		<div class="container-fluid">
			<router-outlet></router-outlet>
		</div>
		<ui-footer></ui-footer>
	</div>
</div>
