<div class="masterdata-table-wrapper">
	<div class="mb-4">
		<span>{{"masterdatamgmt.pages.masterdataTypeList.header" | translate}}: {{ totalSize }}</span>
		<lens-button
			[label]="'masterdatamgmt.pages.masterdataTypeList.buttons.btnAddNewType' | translate"
			icon="pi pi-plus"
			type="success"
			[disabled]="isLoading"
			(clicked)="onAddAction()">
		</lens-button>
	</div>
	<lens-table
		[source]="items"
		[totalRecords]="totalSize"
		(lazyLoad)="onLazyLoadData($event)"
		(rowDblClick)="onRowClicked($event)"
		[loading]="isLoading">
		<columns>
			<column
				[label]="'masterdatamgmt.pages.masterdataTypeList.tableColumns.code' | translate"
				field="code">
			</column>
			<column
				[label]="'masterdatamgmt.pages.masterdataTypeList.tableColumns.name' | translate"
				field="name">
			</column>
			<column
				[label]="'masterdatamgmt.pages.masterdataTypeList.tableColumns.count' | translate"
				field="masterdatasCount">
			</column>
			<column
				[label]="'masterdatamgmt.pages.masterdataTypeList.tableColumns.description' | translate"
				field="description">
			</column>
			<row-actions>
				<action
					icon="pi pi-list"
					[label]="'masterdatamgmt.pages.masterdataTypeList.buttons.btnView' | translate"
					(clicked)="onViewMasterdatasActionClicked($event)">
				</action>
				<action
					icon="pi pi-calendar-plus"
					[label]="'masterdatamgmt.pages.masterdataTypeList.buttons.btnAdd' | translate"
					(clicked)="onAddMasterdataActionClicked($event)">
				</action>
				<action
					icon="pi pi-pencil"
					[label]="'masterdatamgmt.pages.masterdataTypeList.buttons.btnEdit' | translate"
					(clicked)="onEditActionClicked($event)">
				</action>
				<action
					icon="pi pi-trash"
					[label]="'masterdatamgmt.pages.masterdataTypeList.buttons.btnDelete' | translate"
					(clicked)="onDeleteActionClicked($event)">
				</action>
			</row-actions>
		</columns>
	</lens-table>
</div>
