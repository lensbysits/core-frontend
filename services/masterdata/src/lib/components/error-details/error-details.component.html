<div class="card p-fluid mb-4">
  <p>An unexpected error occurred.</p>
  <!--<lens-panel header="Error details" [collapsed]="true">-->
  <div>
    <p *ngFor="let item of config.data.error | keyvalue">
      <strong>{{ item.key }}</strong
      >: {{ item.value }}
    </p>
    <!--</lens-panel>-->
  </div>
</div>
