<lens-table
  [source]="items"
  [totalRecords]="totalSize"
  (onLazyLoad)="onLazyLoadData($event)"
  [loading]="isLoading"
>
  <columns>
    <column label="Actions">
      <div>
        <a
          routerLink="/masterdatas/???/edit/???"
          class="btn btn-outline-success"
          placement="bottom"
          ngbTooltip="Edit"
          ><i class="bi bi-pencil"></i
        ></a>
        <button
          class="btn btn-outline-danger"
          placement="bottom"
          ngbTooltip="Delete"
        >
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </column>
    <column label="Id" field="id"></column>
    <column label="Type Name" field="masterdataTypeName"></column>
    <column label="Key" field="key"></column>
    <column label="Value" field="value"></column>
    <column label="Name" field="name"></column>
    <column label="Description" field="description"></column>
  </columns>
</lens-table>
