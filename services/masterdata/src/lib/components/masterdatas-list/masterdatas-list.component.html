<lens-table
  [source]="items"
  [totalRecords]="totalSize"
  (onLazyLoad)="onLazyLoadData($event)"
  (onRowClick)="onRowClicked($event)"
  [loading]="isLoading"
>
  <columns>
    <column label="Id" field="id"></column>
    <column label="Type Name" field="masterdataTypeName"></column>
    <column label="Key" field="key"></column>
    <column label="Value" field="value"></column>
    <column label="Name" field="name"></column>
    <column label="Description" field="description"></column>
    <row-actions>
      <action
        icon="pi pi-pencil"
        label="Edit"
        (clicked)="onEditActionClicked($event)"
      ></action>
      <action
        icon="pi pi-trash"
        label="Delete"
        (clicked)="onDeleteActionClicked($event)"
      ></action>
    </row-actions>
  </columns>
</lens-table>
