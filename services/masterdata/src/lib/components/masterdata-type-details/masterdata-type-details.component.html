<div *ngIf="item$ | async; let item">
  <lens-panel header="Masterdata-type Details">
    <div class="details-wrapper">
      <div *ngFor="let item of prepareForDisplay(item)" class="row">
        <div class="col">{{ item[0] | titlecase }}</div>
        <div class="col">
          <ng-container *ngIf="item[0] !== 'metadata'; else showPreCode">
            {{ item[1] }}
          </ng-container>
          <ng-template #showPreCode>
            <pre>{{ item[1] | json }}</pre>
          </ng-template>
        </div>
      </div>
    </div>
    <lens-button
      type="secondary"
      label="go back"
      (click)="goBack()"
    ></lens-button>
  </lens-panel>
</div>
