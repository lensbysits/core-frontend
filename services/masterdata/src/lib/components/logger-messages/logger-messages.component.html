<lens-panel header="Logger Messages">
  <lens-button
    type="secondary"
    label="clear messages"
    (click)="logger.clear()"
  ></lens-button>
  <div *ngIf="logger.messages.length" class="logger-wrapper">
    <div
      *ngFor="let message of logger.messages?.slice()?.reverse()"
      class="logger-row"
    >
      <span [ngClass]="['logmsg-status', message.status]">
        {{ message.message }}
      </span>
    </div>
  </div>
</lens-panel>
