<div *ngIf="item">
  <h2>{{ item.name }} || details page</h2>
  <div><span>id: </span>{{ item.id }}</div>
  <div><span>type id: </span>{{ item.masterdataTypeId }}</div>
  <div><span>type name: </span>{{ item.masterdataTypeName }}</div>
  <div><span>key: </span>{{ item.key }}</div>
  <div><span>value: </span>{{ item.value }}</div>
  <div><span>name: </span>{{ item.name }}</div>
  <div><span>description: </span>{{ item.description }}</div>
  <div>
    <span>metadata: </span>
    <pre>{{ item.metadata | json }}</pre>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
