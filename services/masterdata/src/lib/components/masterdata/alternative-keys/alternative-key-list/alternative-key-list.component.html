<div class="alternative-keys-list">
	<lens-table
		[source]="items"
		[totalRecords]="totalSize"
		(lazyLoad)="onLazyLoadData($event)"
		[loading]="isLoading"
		[paginator]="false">
		<columns>
			<column
				[label]="'masterdatamgmt.pages.masterdataAlternativeKeyList.tableColumns.domain' | translate"
				field="domain">
			</column>
			<column
				[label]="'masterdatamgmt.pages.masterdataAlternativeKeyList.tableColumns.key' | translate"
				field="key">
			</column>
			<ng-container *ngIf="!viewOnly">
				<row-actions>
					<action
						icon="pi pi-trash"
						translationKey="masterdatamgmt.pages.masterdataAlternativeKeyList.buttons.btnDelete"
						(clicked)="onDeleteActionClicked($event)">
					</action>
				</row-actions>
			</ng-container>
		</columns>
	</lens-table>
</div>
