<div class="related-items-list-by-type-wrapper accordion-wrapper">
	<p-accordion [activeIndex]="relatedItemsService.CurrentOpenedType.idx">
		<ng-container *ngFor="let type of getRelatedItems()">
			<p-accordionTab header="{{ type.typeName }}">
				<masterdata-related-items-box-type-choose-related
					[typeId]="type.typeId"
					[typeName]="type.typeName"
					[relatedItems]="
						type.items
					"></masterdata-related-items-box-type-choose-related>
			</p-accordionTab>
		</ng-container>
	</p-accordion>
</div>
