<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header border-bottom">
          <h4>
            {{ title }}<span>{{ id ? ' | ' + id : '' }}</span>
          </h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formadd" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="form-group mb-3">
                <label class="mb-2">Code</label>
                <input
                  type="text"
                  formControlName="code"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && getFormFields['code'].errors
                  }"
                />
                <div
                  *ngIf="submitted && getFormFields['code'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="getFormFields['code'].errors">
                    Code is required
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="mb-2">Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && getFormFields['name'].errors
                  }"
                />
                <div
                  *ngIf="submitted && getFormFields['name'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="getFormFields['name'].errors">
                    Name is required
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="mb-2">Description</label>
                <textarea
                  formControlName="description"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      submitted && getFormFields['description'].errors
                  }"
                >
                </textarea>
                <div
                  *ngIf="submitted && getFormFields['description'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="getFormFields['description'].errors">
                    Description error!
                  </div>
                </div>
              </div>
            </div>

            <button
              [disabled]="isLoading"
              type="submit"
              class="btn btn-success me-3"
            >
              {{ btnText }}
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="btnCancel()"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
