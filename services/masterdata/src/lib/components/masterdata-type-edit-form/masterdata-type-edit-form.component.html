<lens-panel header="{{ formTitle }} Masterdata-type {{ id ? ' | ' + id : '' }}">
  <div class="form-wrapper">
    <div class="form-header">
      <div class="mb-4" style="color: var(--primary-color)">
        <lens-icon icon="arrow-left" class="mr-2"></lens-icon>
        <a routerLink="/type">Back to list</a>
      </div>
    </div>
    <div class="form-body">
      <form [formGroup]="dataForm">
        <div class="p-fluid mb-4">
          <!-- only for edit form -->
          <ng-container *ngIf="!isAddForm && item">
            <!-- id -->
            <div class="field">
              <label for="id">Id</label>
              <div id="id">{{ item.id }}</div>
            </div>
          </ng-container>
          <!-- end only for edit form -->
          <!-- code -->
          <div class="field">
            <label for="code">Code</label>
            <lens-input-text
              id="code"
              formControlName="code"
              placeholder="Please enter a valid code"
              required
              maxlength="225"
            ></lens-input-text>
            <div
              *ngIf="isFormSubmitted && getFormFields['code']!.invalid"
              class="p-error"
            >
              <div *ngIf="getFormFields['code']!.errors?.['required']">
                Code is required.
              </div>
            </div>
          </div>
          <!-- name -->
          <div class="field">
            <label for="name">Name</label>
            <lens-input-text
              id="name"
              formControlName="name"
              placeholder="Please enter a valid name"
              required
              maxlength="225"
            ></lens-input-text>
            <div
              *ngIf="isFormSubmitted && getFormFields['name']!.invalid"
              class="p-error"
            >
              <div *ngIf="getFormFields['name']!.errors?.['required']">
                Name is required.
              </div>
            </div>
          </div>
          <!-- description -->
          <div class="field">
            <label for="description">Description</label>
            <lens-input-text
              id="description"
              formControlName="description"
              placeholder="Please enter a valid description"
            ></lens-input-text>
            <div
              *ngIf="isFormSubmitted && getFormFields['description']!.invalid"
              class="p-error"
            >
              <div *ngIf="getFormFields['description']!.errors?.['required']">
                Description is required.
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="form-actions">
        <div>
          <lens-button
            label="{{ saveBtnText }}"
            icon="pi-save"
            type="success"
            [disabled]="isLoading"
            (clicked)="onSubmit()"
          ></lens-button>
        </div>
        <div>
          <lens-button
            label="Cancel"
            icon="pi-backward"
            (clicked)="btnCancel()"
          ></lens-button>
        </div>
      </div>
    </div>
  </div>
</lens-panel>
